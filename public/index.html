<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>
<body>
  <h1 id="greeting">Loading...</h1>
  <script>
    fetch('/api/greeting')
      .then(res => res.json())
      .then(data => {
        document.getElementById('greeting').textContent = `Hello, ${data.name}!`;
      })
      .catch(() => {
        document.getElementById('greeting').textContent = 'Error loading greeting.';
      });
  </script>
</body>
</html>
